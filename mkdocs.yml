# Project details
site_name: Dominos Workspace - Sandbox   # title for the project documentation
docs_dir: source     # contains source
site_description: Sandbox Environment for Dominos Workspace
site_url: https://opensource.hcltechsw.com/tags_branches_sandbox/
use_directory_urls: false

# Extensions
markdown_extensions:
  - toc:
      title: On this page
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Plugins
plugins:
  - search
  - mike:
      canonical_version: latest
      alias_type: redirect  


# Copyright
copyright: Copyright &copy; 2021-2025, HCL Technologies Limited

# extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/HCL-TECH-SOFTWARE
  version:
      provider: mike
      alias: true

# Themes
theme:
  name: material

# Repository
repo_name: HCL-TECH-SOFTWARE/tags_branches_sandbox
repo_url: https://git.cwp.pnp-hcl.com/vishwanathan-m/tags_branches_sandbox


# Navigation
nav: 
  - Introduction: index.md
  - About: about.md  
  - Build Steps: build_notes.md
